<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro: <input type="number" name="vel" id="ivel"> km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">Resultado</div>
    <script>
        function calcular(){
        var txtvel = document.getElementById("ivel")
        var res = document.getElementById('res')
        var vel = Number(txtvel.value)
        res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}</strong> km/h</p>`
            if (vel > 60){
                res.innerHTML += `Você está <strong>MULTADO</strong> por excesso de velocidade`
            }
            res.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>`
        }
    </script>
</body>
</html>
