<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        body{ /*Comentário em CSS*/
            background-color: rgb(63, 4, 158);
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20pt;
            color: white;
        }
        h1{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!--Isso é um comentário-->
    <p>Livre da maldição hehe</p>
    <script>
        var n1 = Number(window.prompt('Digite um número:')) //String
        var n2 = Number(window.prompt('Digite outro número:')) //String
        var soma = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${soma}`)
    </script>
</body>
